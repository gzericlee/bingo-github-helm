questions:
- variable: console.deploy
  default: "true"
  description: "部署控制台"
  label: 是否部署控制台
  type: boolean
  show_subquestion_if: false
  subquestions:
  - variable: console.image.repository
    default: "hub.bingosoft.net/bingoapigw/api-gateway-console:latest"
    description: "控制台镜像"
    type: string
    label: 镜像名称
  - variable: console.env.db_url
    default: "jdbc:mysql://172.16.1.8:3336/paas_apigw?characterEncoding=utf-8&useSSL=false"
    description: "连接字符串"
    type: string
    required: true
    label: 数据库连接
    group: "网关数据库"
  - variable: console.env.db_username
    default: "paas"
    description: "用户名"
    type: string
    required: true
    label: 用户名
    group: "网关数据库"
  - variable: console.env.db_password
    default: "Bingo@devops1117"
    description: "密码"
    type: string
    required: true
    label: 密码
    group: "网关数据库"
  - variable: console.env.user_db_url
    default: "jdbc:mysql://172.16.1.8:3336/paas_user?characterEncoding=utf-8&useSSL=false"
    description: "连接字符串"
    type: string
    required: true
    label: 数据库连接
    group: "用户数据库"
  - variable: console.env.user_db_username
    default: "paas"
    description: "用户名"
    type: string
    required: true
    label: 用户名
    group: "用户数据库"
  - variable: console.env.user_db_password
    default: "Bingo@devops1117"
    description: "密码"
    type: string
    required: true
    label: 密码
    group: "用户数据库"
  - variable: console.env.oauth2_serverUrl
    default: "http://114.67.33.121:8081/sso"
    description: "SSO地址"
    type: string
    required: true
    label: SSO地址
    group: "SSO外网"
  - variable: console.ingress.enabled
    default: "true"
    description: "是否通过负载均衡公开服务"
    type: boolean
    label: 负载均衡
    show_subquestion_if: true
    group: "访问方式"
    subquestions:
    - variable: console.ingress.hosts[0].name
      default: "xip.io"
      description: "通过主机名访问网关控制台"
      type: hostname
      required: true
      label: 主机名
  - variable: console.service.type
    default: "NodePort"
    description: "服务类型"
    type: enum
    show_if: "console.ingress.enabled=false"
    options:
      - "ClusterIP"
      - "NodePort"
      - "LoadBalancer"
    required: true
    label: 服务类型
    show_subquestion_if: "NodePort"
    group: "服务类型"
    subquestions:
    - variable: console.service.port
      default: ""
      description: "NodePort端口（选择30000-32767之间的端口）"
      type: int
      min: 30000
      max: 32767
      label: NodePort访问端口

