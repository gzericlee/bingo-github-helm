questions:
- variable: console.deploy
  default: "false"
  description: "部署控制台"
  label: 是否部署控制台
  type: boolean
  group: "网关控制台"
  show_subquestion_if: true
  subquestions:
  - variable: console.image.repository
    default: "hub.bingosoft.net/bingoapigw/api-gateway-console:latest"
    description: "控制台镜像"
    type: string
    label: 镜像名称
  - variable: console.env.db_url
    default: "jdbc:mysql://172.16.1.8:3336/paas_apigw?characterEncoding=utf-8&useSSL=false"
    description: "网关数据库-连接字符串"
    type: string
    required: true
    label: 数据库连接
  - variable: console.env.db_username
    default: "paas"
    description: "网关数据库-用户名"
    type: string
    required: true
    label: 用户名
  - variable: console.env.db_password
    default: "Bingo@devops1117"
    description: "网关数据库-密码"
    type: string
    required: true
    label: 密码
  - variable: console.env.user_db_url
    default: "jdbc:mysql://172.16.1.8:3336/paas_user?characterEncoding=utf-8&useSSL=false"
    description: "用户数据库-连接字符串"
    type: string
    required: true
    label: 数据库连接
  - variable: console.env.user_db_username
    default: "paas"
    description: "用户数据库-用户名"
    type: string
    required: true
    label: 用户名
  - variable: console.env.user_db_password
    default: "Bingo@devops1117"
    description: "用户数据库-密码"
    type: string
    required: true
    label: 密码
  - variable: console.env.oauth2_serverUrl
    default: "http://114.67.33.121:8081/sso"
    description: "SSO外网地址"
    type: string
    required: true
    label: SSO地址

- variable: console.ingress.enabled
  default: "true"
  description: "是否通过负载均衡公开控制台"
  type: boolean
  label: 负载均衡
  group: "网关控制台"
  show_subquestion_if: true
  subquestions:
  - variable: console.ingress.hosts[0].name
    default: "xip.io"
    description: "通过主机名访问网关控制台"
    type: hostname
    required: true
    label: 主机名
- variable: console.service.type
  default: "NodePort"
  description: "服务类型"
  type: enum
  show_if: "console.ingress.enabled=false"
  options:
    - "ClusterIP"
    - "NodePort"
    - "LoadBalancer"
  required: true
  label: 服务类型
  show_subquestion_if: "NodePort"
  subquestions:
  - variable: console.service.port
    default: ""
    description: "NodePort端口（选择30000-32767之间的端口）"
    type: int
    min: 30000
    max: 32767
    label: NodePort访问端口

- variable: runtime.deploy
  default: "false"
  description: "是否需要部署运行时"
  label: 部署运行时
  type: boolean
  group: "网关运行时"
  show_subquestion_if: true
  subquestions:
  - variable: runtime.image.repository
    default: "hub.bingosoft.net/bingoapigw/api-gateway-runtime:latest"
    description: "运行时镜像"
    type: string
    label: 镜像名称
  - variable: runtime.env.SSO_ENDPOINT
    default: "http://172.16.1.9:8081/sso"
    description: "SSO内网地址"
    type: string
    required: true
    label: SSO地址

- variable: runtime.ingress.enabled
  default: "true"
  description: "是否通过负载均衡公开网关运行时"
  type: boolean
  label: 负载均衡
  group: "网关运行时"
  show_subquestion_if: true
  subquestions:
  - variable: runtime.ingress.hosts[0].name
    default: "xip.io"
    description: "通过主机名访问网关控制台"
    type: hostname
    required: true
    label: 主机名
- variable: runtime.service.type
  default: "NodePort"
  description: "服务类型"
  type: enum
  show_if: "runtime.ingress.enabled=false"
  options:
    - "ClusterIP"
    - "NodePort"
    - "LoadBalancer"
  required: true
  label: 服务类型
  show_subquestion_if: "NodePort"
  subquestions:
  - variable: runtime.service.port
    default: ""
    description: "NodePort端口（选择30000-32767之间的端口）"
    type: int
    min: 30000
    max: 32767
    label: NodePort访问端口

- variable: redis.deploy
  default: "false"
  description: "是否需要部署Redis"
  label: 部署Redis
  type: boolean
  show_subquestion_if: false
  group: "Redis"
  subquestions:
  - variable: redis.host
    default: ""
    description: "Redis地址"
    type: string
    label: 地址
  - variable: redis.port
    default: "6379"
    description: "Redis端口"
    type: int
    label: 端口
