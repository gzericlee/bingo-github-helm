- variable: redis.deploy
  default: "true"
  description: "是否需要部署Redis"
  label: 部署Redis
  type: boolean
  show_subquestion_if: false
  group: "Redis"
  subquestions:
  - variable: redis.host
    default: ""
    description: "Redis地址"
    type: string
    label: 地址
  - variable: redis.port
    default: "6379"
    description: "Redis端口"
    type: int
    label: 端口
